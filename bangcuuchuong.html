<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: solid;
        width: 100%;
    }
</style>

<body>
    <table id="bangcc">
        <script>
            let cal = "";

            for (i = 1; i < 10; i++) {
                cal += "<tr>";
                for (j = 2; j < 10; j++) {
                    let r = Math.floor(Math.random() * 256);
                    let g = Math.floor(Math.random() * 256);
                    let b = Math.floor(Math.random() * 256);
                    cal += '<td style="color:rgb(' + r + ',' + g + ',' + b + ');">' +  j + "  x  " + i + " = " + i * j + "</td>";
                }
                cal += "</tr>";
            }
            document.getElementById("bangcc").innerHTML = cal;
        </script>
    </table>
</body>

</html>
