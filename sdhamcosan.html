<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.toString());
        document.write(myColor.join());
        document.write(myColor.join('+'));
    </script>
    <script>
        const num = window.prompt();
        const str = num.toString();
        const result = [str[0]];

        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            }
            else {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    </script>
    <script>
        var str1 = 'c';
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result1 = [];

        for (var x = 0; x < str1.length; x++) {
            if (UPPER.indexOf(str1[x]) !== -1) {
                result1.push(str1[x].toLowerCase());
            }
            else if (LOWER.indexOf(str1[x]) !== -1) {
                result1.push(str1[x].toUpperCase());
            }
            else {
                result1.push(str1[x]);
            }
        }
        document.write(result1 .join(''));
    </script>
</body>

</html>
